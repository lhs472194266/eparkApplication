<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>sql发送</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/glyphicons.css" />
		<link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap.css" />
	</head>

	<body>
		<form>
			<div class="form-group">
				<label for="operator">operator</label>
				<input type="text" class="form-control" id="operator" name="operator">
			</div>
			<div class="form-group">
				<label for="verify">verify</label>
				<input type="text" class="form-control" id="verify" name="verify">
			</div>
			<div class="form-group">
				<label for="type">type</label>
				<input type="text" class="form-control" id="type" name="type">
			</div>
			<div class="form-group">
				<label for="content">content</label>
				<textarea id="content" type="content" class="form-control" rows="3" name="content"></textarea>
			</div>
			<button id="button1" type="button" class="btn btn-default">验证失败</button>
			<button id="button2" type="button" class="btn btn-default">验证通过</button>
		</form>

		<script src="../js/jquery-3.2.1.js"></script>
		<script src="../common/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/utils/xdate.js"></script>
		<script type="text/javascript" src="../js/utils/helper.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
	</body>

</html>
