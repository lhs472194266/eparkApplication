<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="UTF-8">
<title>sql发送</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css" />
<link rel="stylesheet" type="text/css" href="../css/glyphicons.css" />
<link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../common/bootstrap-switch-master/dist/css/bootstrap3/bootstrap-switch.min.css" />
<style type="text/css">
.panel-title span {
	width: 100%;
	display: inline-block;
}
</style>
</head>

<body>
	<div style="height: 60px; border-bottom: 1px solid #ccc; margin-bottom: 6px;">
		<h1>
			<span>辅助功能</span>
			<!-- <button type="button" class="btn btn-default pull-right" style="margin-right: 20px;">
				<span class="glyphicon glyphicon-refresh"></span> <span>数据同步</span>
			</button> -->
		</h1>
	</div>
	<h4 style="display: inline-block;">切换项目配置（config+db+log4j）</h4>
	<span id="config_status" style="color: green;">success</span>
	<div id="config_switch" class="btn-toolbar" role="toolbar">
		<div class="btn-group" role="group" aria-label="First group">
			<button id="Ali_config" type="button" class="btn btn-default" value="Ali">阿里特易停</button>
			<button id="ChangShu_config" type="button" class="btn btn-default" value="ChangShu">常熟</button>
			<button id="GuangYuan_config" type="button" class="btn btn-default" value="GuangYuan">广元</button>
			<button id="QingDaoUnicom_config" type="button" class="btn btn-default" value="QingDaoUnicom">联通机房</button>
			<button id="RiZhao_config" type="button" class="btn btn-default" value="RiZhao">日照</button>
			<button id="TaiZhou_config" type="button" class="btn btn-default" value="TaiZhou">泰州</button>
			<button id="Test_config" type="button" class="btn btn-default" value="Test">61本地</button>
			<button id="ZhengZhou_config" type="button" class="btn btn-default" value="ZhengZhou">郑州</button>
		</div>
	</div>
	<h4 style="display: inline-block;">单独切换数据配置(db.properties)</h4>
	<span id="db_status" style="color: green;">success</span>
	<div id="db_switch" class="btn-toolbar" role="toolbar">
		<div class="btn-group" role="group" aria-label="First group">
			<button id="Ali_db" type="button" class="btn btn-default" value="Ali">外网特易停</button>
			<button id="ChangShu_db" type="button" class="btn btn-default" value="ChangShu">常熟</button>
			<button id="GuangYuan_db" type="button" class="btn btn-default" value="GuangYuan">广元</button>
			<button id="QingDaoUnicom_db" type="button" class="btn btn-default" value="QingDaoUnicom">联通机房</button>
			<button id="RiZhao_db" type="button" class="btn btn-default" value="RiZhao">日照</button>
			<button id="TaiZhou_db" type="button" class="btn btn-default" value="TaiZhou">泰州</button>
			<button id="Test_db" type="button" class="btn btn-default" value="Test">61本地</button>
			<button id="ZhengZhou_db" type="button" class="btn btn-default" value="ZhengZhou">郑州</button>
		</div>
	</div>
	<h4 style="display: inline-block;">是否注释log4j</h4>
	<span id="log4j_status" style="color: green;">success</span>
	<div id="log4j" class="btn-toolbar" role="toolbar">
		<div class="btn-group" role="group" aria-label="First group">
			<button id="log4j_hide" type="button" class="btn btn-default" value="false">false不打印</button>
			<button id="log4j_show" type="button" class="btn btn-default" value="true">true打印</button>
		</div>
	</div>
	
	<!-- <a id="openfile" class="btn btn-default btn-lg" href="javascript:void(0);" role="button"></a> -->
	<!-- <a href="http://www.qqe2.com/" target="_blank" >json工具</a> -->

	<script src="../js/jquery-2.0.3.js"></script>
	<script src="../common/bootstrap/js/bootstrap.js"></script>
	<script src="../common/bootstrap-switch-master/dist/js/bootstrap-switch.min.js"></script>
	<script type="text/javascript" src="../js/utils/xdate.js"></script>
	<script type="text/javascript" src="../js/utils/helper.js"></script>
	<script type="text/javascript" src="../js/fileOperate.js"></script>
	<script type="text/javascript" src="../js/switch.js"></script>
</body>
</html>
