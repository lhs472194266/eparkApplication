<!DOCTYPE html>

<head>
	<title>Create Account</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
</head>

<body class="templatemo-bg-gray">
	<h1 class="margin-bottom-15">Create Account</h1>

	<div class="container">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-create-account templatemo-container">
				<div class="form-inner">
					<div class="form-group">
						<div class="col-md-6">
							<label for="email" class="control-label">Email</label>
							<input type="email" class="form-control" id="email">
						</div>
						<div class="col-md-6">
							<label for="userName" class="control-label">Username</label>
							<input type="text" class="form-control" id="userName">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<label for="password" class="control-label">Password</label>
							<input type="password" class="form-control" id="password">
						</div>
						<div class="col-md-6">
							<label for="password" class="control-label">Confirm Password</label>
							<input type="password" class="form-control" id="password_confirm">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<input id="submit" type="button" value="Create account" class="btn btn-info">
							<a id="login" href="login.html" class="pull-right">Login</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../../common/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../js/utils/xdate.js"></script>
	<script type="text/javascript" src="../../js/utils/jquery.base64.js"></script>
	<script type="text/javascript" src="../../js/utils/helper.js"></script>
	<script type="text/javascript" src="js/create-account.js"></script>
</body>

</html>
