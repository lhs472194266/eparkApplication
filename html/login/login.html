<!DOCTYPE html>

<head>
	<title>Login One</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
</head>

<body class="templatemo-bg-gray">
	<div id="shade" style="height: 100%;width: 100%;background-color: #FFFFFF; opacity: 0.0;  position: absolute;background: url(/image/timg.gif) no-repeat #fff center center;">
		<div style="margin: 0 auto;height: 50px;width: 300px;top: 60%;position: relative;text-align: center;">
			<span style="font-size: 18px;">正在登陆 ...</span>
		</div>
	</div>

	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">Login</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" method="post">
				<div class="form-group">
					<div class="col-xs-12">
						<div class="control-wrapper">
							<label for="userName" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
							<input type="text" class="form-control" id="userName" placeholder="Username">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="control-wrapper">
							<label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="checkbox control-wrapper">
							<label>
	                  			<input id="RememberMe" type="checkbox"> Remember Me
                			</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="control-wrapper">
							<input id="LogIn" type="button" value="Log in" class="btn btn-info">
							<a href="forgot-password.html" class="text-right pull-right">Forgot password?</a>
						</div>
					</div>
				</div>
				<hr>
			</form>
			<div class="text-center">
				<a href="create-account.html" target="_self" class="templatemo-create-new">Create new account <i class="fa fa-arrow-circle-o-right"></i></a>
			</div>
		</div>

		<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../../common/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../js/utils/xdate.js"></script>
	<script type="text/javascript" src="../../js/utils/jquery.base64.js"></script>
	<script type="text/javascript" src="../../js/utils/helper.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
